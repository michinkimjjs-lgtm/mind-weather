    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #4A4A4A;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            transition: background 1s ease;
        }

        /* Dynamic Backgrounds */
        body.sunny {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }

        body.cloudy {
            background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }

        body.rainy {
            background: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            color: white;
        }

        body.stormy {
            background: linear-gradient(to top, #232526, #414345);
            color: white;
        }

        body.snowy {
            background: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            /* Slightly wider */
            background: rgba(255, 255, 255, 0.6);
            /* Semi-transparent base */
            backdrop-filter: blur(10px);
            height: 100vh;
            height: 100dvh;
            /* Remove max-height to fit screen better on mobile web or make responsive */
            /* max-height: 850px; */
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* App Bar */
        .app-bar {
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Screens */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 24px;
            padding-bottom: 100px;
            /* Space for nav-bar */
            overflow-y: auto;
            /* Enable scrolling */
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text Area */
        textarea {
            width: 100%;
            /* flex: 1;  Removed to prevent pushing button off screen */
            height: 200px;
            /* Fixed height or min-height */
            flex-grow: 1;
            /* Allow growing but control it */
            min-height: 150px;
            border: none;
            padding: 20px;
            border-radius: 20px;
            background: white;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
        }

        /* Buttons */
        .btn {
            background-color: #AEC6CF;
            /* Pastel Blue */
            color: white;
            border: none;
            padding: 16px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-mint {
            background-color: #B5EAD7;
            color: #4A4A4A;
        }

        .btn-pink {
            background-color: #FFB7B2;
        }

        /* Initial Screen (Input) */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Result Screen */
        .result-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .weather-icon {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px 0;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .mood-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        /* Cloud Loader */
        .loader-cloud {
            width: 50px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            position: relative;
            margin: 10px auto;
            animation: pulse-cloud 1.5s ease-in-out infinite;
        }

        .loader-cloud:after,
        .loader-cloud:before {
            content: '';
            position: absolute;
            background: inherit;
        }

        .loader-cloud:after {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 8px;
            border-radius: 100px;
        }

        .loader-cloud:before {
            width: 25px;
            height: 25px;
            top: -15px;
            right: 5px;
            border-radius: 100px;
        }

        @keyframes pulse-cloud {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Navigation */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            border-top: 1px solid #eee;
            background: white;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
            color: #aaa;
        }

        .nav-btn.active {
            color: #AEC6CF;
            font-weight: bold;
        }

        /* Calendar Styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
        }

        .day-icon {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyDEeHRj5MFU6SKX6p5zxozIa8EnwpFBCxU"; // The key provided
        const genAI = new GoogleGenerativeAI(API_KEY);

        // Supabase Configuration
        const SUPABASE_URL = 'https://ofhliqfzdbiwmwsfkrpk.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_x-l-Q-jwO6xtHxt9C2ErsA_mzO7q2X7';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Initial State
        let currentDate = new Date();
        let currentMoodData = {};

        // Helper: Load data from Supabase
        async function loadData() {
            try {
                const { data, error } = await supabase
                    .from('diaries')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Transform list to map: { "YYYY-MM-DD": { type, text } }
                currentMoodData = {};
                if (data) {
                    data.forEach(entry => {
                        // created_at is UTC ISO string. 
                        // We want local date string for the calendar key.
                        const localDate = new Date(entry.created_at);
                        const year = localDate.getFullYear();
                        const month = String(localDate.getMonth() + 1).padStart(2, '0');
                        const day = String(localDate.getDate()).padStart(2, '0');
                        const dateStr = `${year}-${month}-${day}`;

                        // Only keep the latest one per day if duplicates exist (though UI prevents easy dupes)
                        if (!currentMoodData[dateStr]) {
                            currentMoodData[dateStr] = {
                                type: entry.mood,
                                text: entry.content
                            };
                        }
                    });
                }
                renderCalendar();
            } catch (e) {
                console.error("Supabase Load Error:", e);
            }
        }

        // Helper: Save data to Supabase
        async function saveData(dateStr, type, text) {
            try {
                // We use current time for created_at, but we might want to respect the dateStr if editing past?
                // For simplicity, we just insert a new record with current timestamp (UTC).
                const { error } = await supabase
                    .from('diaries')
                    .insert({
                        content: text,
                        mood: type,
                        // created_at will default to now() in DB, which is UTC
                    });

                if (error) throw error;

                alert("Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");

                // Reload data to reflect change
                await loadData();
            } catch (e) {
                console.error("Supabase Save Error:", e);
                alert("Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: " + e.message);
            }
        }

        window.analyzeMood = async function () {
            const textArea = document.getElementById('diaryInput');
            const text = textArea.value;

            if (!text.trim()) {
                alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                return;
            }

            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            // UI Loading State
            btnText.style.display = 'none';
            loader.style.display = 'block';

            let weatherType = 'cloudy'; // Fallback default

            try {
                // Create a timeout race condition (8 seconds)
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error("Request timed out")), 8000)
                );

                const apiPromise = (async () => {
                    const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                    const prompt = `
                  Analyze the sentiment of the following diary entry and classify it into exactly one of these weather categories:
                  - sunny (for happy, joy, positive, excited)
                  - cloudy (for neutral, bored, anxious, confused)
                  - rainy (for sad, depressed, melancholic, crying)
                  - stormy (for angry, frustrated, stressed, mad)
                  - snowy (for calm, peaceful, cool, relaxed)

                  Diary entry: "${text}"

                  Return ONLY the category name in lowercase.
                `;

                    const result = await model.generateContent(prompt);
                    const response = await result.response;
                    const textResult = response.text().trim().toLowerCase();
                    return textResult;
                })();

                // Race API against Timeout
                const textResult = await Promise.race([apiPromise, timeoutPromise]);

                if (textResult) {
                    if (['sunny', 'cloudy', 'rainy', 'stormy', 'snowy'].some(w => textResult.includes(w))) {
                        ['sunny', 'cloudy', 'rainy', 'stormy', 'snowy'].forEach(w => {
                            if (textResult.includes(w)) weatherType = w;
                        });
                    }
                }

            } catch (error) {
                console.error("Analysis Error:", error);
                // Fallback logic if API fails or times out
                if (text.includes('ÌñâÎ≥µ') || text.includes('Ï¢ãÏïÑ') || text.includes('Í∏∞Îªê')) weatherType = 'sunny';
                else if (text.includes('Ïä¨Ìçº') || text.includes('Ïö∞Ïö∏') || text.includes('ÎààÎ¨º')) weatherType = 'rainy';
                else if (text.includes('ÌôîÎÇò') || text.includes('ÏßúÏ¶ù') || text.includes('Î∂ÑÎÖ∏')) weatherType = 'stormy';
                else if (text.includes('Ìé∏Ïïà') || text.includes('ÌèâÏò®') || text.includes('Ìú¥Ïãù')) weatherType = 'snowy';
                // else remains 'cloudy'
            } finally {
                // THIS BLOCK ALWAYS RUNS
                showResult(weatherType, text);

                // Reset loading state
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        window.showResult = function (type, text) {
            document.getElementById('inputScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');

            const icon = document.getElementById('resultIcon');
            const label = document.getElementById('resultText');

            // Sync background with result
            document.body.className = type;

            icon.src = `assets/images/${type}.png`;

            const labels = {
                'sunny': 'ÎßëÏùå (ÌñâÎ≥µ)',
                'cloudy': 'ÌùêÎ¶º (Í±±Ï†ï/ÌèâÎ≤î)',
                'rainy': 'ÎπÑ (Ïö∞Ïö∏/Ïä¨Ìîî)',
                'stormy': 'Î≤àÍ∞ú (ÌôîÎÇ®)',
                'snowy': 'Îàà (ÌèâÏò®)'
            };
            label.innerText = labels[type] || 'ÌùêÎ¶º';

            // Update the tempSave function for the current entry
            window.tempSave = () => {
                const today = new Date().toISOString().split('T')[0];
                saveData(today, type, text);

                // Clear input and go to calendar
                document.getElementById('diaryInput').value = '';
                switchTab('calendar');
            };
        }

        window.saveEntry = function () {
            if (window.tempSave) window.tempSave();
        }

        window.resetApp = function () {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('inputScreen').classList.add('active');
        }

        // Calendar Logic
        window.renderCalendar = function () {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('monthLabel');
            grid.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthLabel.innerText = `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Empty cells for padding
            for (let i = 0; i < firstDay; i++) {
                grid.appendChild(document.createElement('div'));
            }

            // Counts for report
            const counts = { 'sunny': 0, 'cloudy': 0, 'rainy': 0, 'stormy': 0, 'snowy': 0 };

            // Days
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.onclick = () => { if (currentMoodData[dateStr]) alert(currentMoodData[dateStr].text); };

                const dayNum = document.createElement('span');
                dayNum.innerText = i;
                cell.appendChild(dayNum);

                if (currentMoodData[dateStr]) {
                    const type = currentMoodData[dateStr].type;
                    counts[type] = (counts[type] || 0) + 1;

                    // Heatmap background
                    const bgColors = {
                        'sunny': '#fff5e6', 'cloudy': '#f0f4f8', 'rainy': '#e0f7fa',
                        'stormy': '#eceff1', 'snowy': '#f1f8e9'
                    };
                    cell.style.backgroundColor = bgColors[type] || 'transparent';
                    cell.style.borderRadius = '10px';

                    const img = document.createElement('img');
                    img.src = `assets/images/${type}.png`;
                    img.className = 'day-icon';
                    cell.appendChild(img);

                    dayNum.style.fontSize = '10px';
                    dayNum.style.position = 'absolute';
                    dayNum.style.top = '2px';
                    dayNum.style.left = '5px';
                    dayNum.style.color = '#555';
                }

                grid.appendChild(cell);
            }

            // Render Report
            const summaryEl = document.getElementById('moodSummary');
            summaryEl.innerHTML = '';
            const labels = {
                'sunny': 'ÌñâÎ≥µ', 'cloudy': 'ÌèâÎ≤î', 'rainy': 'Ïö∞Ïö∏',
                'stormy': 'ÌôîÎÇ®', 'snowy': 'ÌèâÏò®'
            };

            // Calculate max to find dominant mood
            let maxType = 'sunny';
            let maxVal = -1;

            ['sunny', 'cloudy', 'rainy', 'stormy', 'snowy'].forEach(type => {
                if (counts[type] > 0) {
                    const pill = document.createElement('span');
                    pill.innerText = `${labels[type]} ${counts[type]}Ïùº`;
                    pill.style.background = 'rgba(255,255,255,0.5)';
                    pill.style.padding = '5px 10px';
                    pill.style.borderRadius = '15px';
                    pill.style.fontSize = '12px';
                    summaryEl.appendChild(pill);

                    if (counts[type] > maxVal) { maxVal = counts[type]; maxType = type; }
                }
            });

            // Set background to dominant mood of the month if in Calendar view? 
            // Maybe not, might be confusing if user came from a specific result interaction.
            // Let's keep the manual background switch or default.
        }

        window.changeMonth = function (delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        window.switchTab = function (tab) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            if (tab === 'home') {
                document.getElementById('inputScreen').classList.add('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
                // If we were in result, we stay there? No, usually home means input
                // But let's check validation. For simplicity, Home = Input.
            } else if (tab === 'calendar') {
                document.getElementById('calendarScreen').classList.add('active');
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                renderCalendar();
            }
        }

        // Mood Primer Logic
        window.setMoodPrimer = function (mood) {
            document.body.className = mood; // Change background immediately
            // Highlight selected icon
            const map = { 'sunny': 0, 'cloudy': 1, 'rainy': 2, 'stormy': 3, 'snowy': 4 };
            const buttons = document.querySelectorAll('.mood-primer button');
            buttons.forEach(b => { b.style.opacity = '0.5'; b.style.transform = 'scale(1)'; });

            if (map[mood] !== undefined) {
                buttons[map[mood]].style.opacity = '1.0';
                buttons[map[mood]].style.transform = 'scale(1.2)';
            }

            // Trigger Particles
            initParticles(mood);
        }

        // Particle System
        const canvas = document.getElementById('weatherCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticle(type) {
            const x = Math.random() * canvas.width;
            const y = type === 'snowy' || type === 'rainy' ? -10 : Math.random() * canvas.height;

            if (type === 'sunny') {
                return { x, y, size: Math.random() * 3, speedX: Math.random() * 0.5 - 0.25, speedY: Math.random() * 0.5 - 0.25, color: 'rgba(255, 255, 200, 0.5)' };
            } else if (type === 'rainy' || type === 'stormy') {
                return { x, y, size: Math.random() * 2 + 10, speedX: 0, speedY: Math.random() * 5 + 10, color: 'rgba(174, 194, 207, 0.6)' };
            } else if (type === 'snowy') {
                return { x, y, size: Math.random() * 3 + 2, speedX: Math.random() * 1 - 0.5, speedY: Math.random() * 2 + 1, color: 'rgba(255, 255, 255, 0.8)' };
            } else { // Cloudy/Default
                return { x, y, size: Math.random() * 20 + 20, speedX: Math.random() * 0.5 - 0.25, speedY: 0, color: 'rgba(255, 255, 255, 0.1)' };
            }
        }

        function initParticles(type) {
            cancelAnimationFrame(animationId);
            particles = [];
            let count = 0;
            if (type === 'sunny') count = 20;
            else if (type === 'rainy' || type === 'stormy') count = 100;
            else if (type === 'snowy') count = 50;
            else if (type === 'cloudy') count = 10;

            for (let i = 0; i < count; i++) {
                particles.push(createParticle(type));
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach((p, i) => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    // Reset
                    if (type === 'rainy' || type === 'stormy') {
                        if (p.y > canvas.height) p.y = -10;
                        ctx.strokeStyle = p.color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        // Draw rain drop line
                        ctx.lineTo(p.x, p.y + p.size);
                        ctx.stroke();
                    } else if (type === 'snowy') {
                        if (p.y > canvas.height) p.y = -10;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (type === 'sunny' || type === 'cloudy') {
                        if (p.x > canvas.width) p.x = 0;
                        if (p.x < 0) p.x = canvas.width;
                        if (p.y > canvas.height) p.y = 0;
                        if (p.y < 0) p.y = canvas.height;

                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });

                animationId = requestAnimationFrame(animate);
            }
            animate();
        }

        // Init
        loadData();
        renderCalendar();
